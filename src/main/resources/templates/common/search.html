<meta charset="UTF-8" xmlns:th="http://www.w3.org/1999/xhtml">

<div id="s">
    <div class="col-md-6" align="right">
        <div class="input-group">
            <input autocomplete="off" type="text" th:value="${q}" id="q" name="q" class="form-control input-lg"  placeholder="请输入您想要搜索的资源"
                   onkeydown="if(event.keyCode==13) submitData()">
            <span class="input-group-addon btn btn-info" id="search" onclick="submitData()">搜索一下</span>
        </div>
    </div>
</div>
